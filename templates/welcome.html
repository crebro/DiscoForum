<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='allPageStyling.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='welcomeScreen.css') }}">
</head>
<body>
    <div class="page">
        <div class="welcome">
            <div class="welcomeTitleFlex">
                <img class="welcomeUserImage" src="https://cdn.discordapp.com/avatars/{{ data['user']['id'] }}/{{ data['user']['avatar'] }}.png?size=256" />
                <div class="welcomeTitle">
                    Welcome, {{ data['user']['username'] }}
                </div>
            </div>

            <div class="welcome-features">
                Thank you for registering your Discord Account on our Platform, you can now answer questions and join conversations
            </div>
        </div>

    </div>
</body>
</html>
